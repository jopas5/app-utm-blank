<div class="contenido_dashboard">
    <nz-tabset [(nzSelectedIndex)]="tab">
        <nz-tab nzTitle=""> 
            <div nz-col class="gutter-row" [nzSpan]="16">
                <h3 nz-typography>Excelencia Academica</h3>
             </div> 
            <div nz-row [nzGutter]="{ xs: 8, sm: 16, md: 24, lg: 32 }"> 

        <div nz-col class="gutter-row" [nzSpan]="10"> 
            <h5 nz-typography>Seleccione la escuela:  </h5>
            <nz-select nzAllowClear nzPlaceHolder="Seleccione la escuela..."> 
                <nz-option>
                </nz-option>
            </nz-select>
        </div>

        <div  nz-col class="gutter-row" [nzSpan]="8">  
            <h5 nz-typography>Seleccione el periodo:  </h5>
            <nz-select nzAllowClear nzPlaceHolder="Seleccione el periodo ..."> 
                <nz-option >
                </nz-option>
            </nz-select>
    
    
        </div>
        <div nz-col class="gutter-row" [nzSpan]="5" > 
            <button nz-button nzType="primary" nzBlock>IMPRIMIR</button>
            <button nz-button nzType="default" nzBlock>GENERAR</button>
            
                <div class="search-container">
                    <span nz-icon nzType="search" ></span>
                 <div class="text-right">
                    <div nz-input-group class="search-input">            
                        <input nz-input [(ngModel)]="filtro" placeholder="Buscar" />
                    </div>

                </div>

                  </div>
                
                </div> 
  
    </div>

                 <div class="text-right">

                        <input nz-input [(ngModel)]="filtro" placeholder="Buscar" />
                    </div>

                </div>

               </tr-->  
       
            <nz-table #nzTablePersonas nzTableLayout="fixed" [nzData]="personas">
                
                <thead>
                   
                
                    <tr>
                        <th style="width: 15%; text-align: center;">ID</th>
                        <th style="width: 15%; text-align: center;">Cedula.</th>
                        <th style="width: 20%; text-align: center;">Nombres</th>
                        <th style="width: 20%; text-align: center;">Nivel</th>
                        <th style="width: 20%; text-align: center;">Escuela</th>
                        <th style="width: 20%; text-align: center;">Discapacidad</th>
                        <th style="width: 20%; text-align: center;">Tipo Becas</th>
                        <th style="width: 20%; text-align: center;">Acciones</th>
                        <th style="width: 20%; text-align: center;">Accion</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of nzTablePersonas.data; let i = index">
                        <td style="text-align: center;">{{item.ID}}</td>
                        <td style="text-align: center;">{{item.Cedula}}</td>
                        <td style="text-align: justify;">{{item.nombres}}</td>
                        <td style="text-align: justify;">{{item.Nivel}}/td>
                        <td style="text-align: center;">{{item.Escuela}}</td>
                        <td style="text-align: center;">{{item.Discapacidad}}</td>
                        <td style="text-align: center;">{{item.Tipo_Becas}}</td>
                        <td style="text-align: center;">{{item.Acciones}}</td>
                        <td style="text-align: center;">
                            <button nz-button nzType="primary">Primary Button</button>
                            <button nz-button nzType="default">Default Button</button>
                        </td>
                       
                    </tr>
    
                </tbody>
            </nz-table>
        </nz-tab>
    </nz-tabset>
</div>
